<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Map Project</title>
        <meta name="author" content="21Beagle">
        <meta name="description" content="">
        <meta name="viewport" content=" width=device-width, initial-scale=1">

        <link href="favicon.ico" rel="icon">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&display=swap" rel="stylesheet">

        <link href="./css/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    </head>
    <body>
        <nav class="center">
            <h2 class="headerText">HOME</h2>
        </nav>
        <div class="vContainer center">
            <div class="countryForm hContainer center" id="country">
                <input class="countryInput" id="countryDatalist"  list="countries" placeholder="Choose a country">
                <button class="countryButton" type="submit" id="btnGoCountry">Go!</button>
            </div>
            <br>

            <div class="hContainer center main">
                <div class="map" >
                    <div id="mapid"></div>
                </div>
            </div>
        </div>
        <script type="application/javascript" src="./js/jquery-2.2.3.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
