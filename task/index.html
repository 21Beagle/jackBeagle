<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>HTML Task APIs</title>
        <meta name="author" content="21Beagle">
        <meta name="description" content="">
        <meta name="viewport" content=" width=device-width, initial-scale=1">

        <link href="favicon.ico" rel="icon">
        <link href="./css/style.css" rel="stylesheet">

    </head>
    <body>
        <h1 class="title">
            HTML Task APIs
        </h1>
        <div class="table">
            <section class="container">
                <h2 class="item">API Name</h2>
                <h2 class="item">API Description</h2>
                <h2 class="item"></h2>
            </section>
            <section class="container">
                <h3 class="item">1. Ocean namer </h2>
                <h3 class="item"> The name of the ocean or sea. Input latitude and longitude and will return the name of the sea at the location </h2>
                <h3 class="item">
					
						Lattitude <input type="number" id="lat" name="lat" min="-90" max="90" required> <br>

						Longitude <input type="number" id="lng" name="lng" min="0" max="180" required> <br>
						<button type="submit" id="btnRun">Button </button>
					
				</h2>
            </section>
            <section class="container">
                <h3 class="item">2. </h2>
                <h3 class="item"></h2>
                <h3 class="item"></h2>
            </section>
            <section class="container">
                <h3 class="item">3. </h2>
                <h3 class="item"></h2>
                <h3 class="item"></h2>
            </section>   
        </div>
        <h4>Results:</h4>

        <select id="selCountry">
			<option value="GB">Great Britain</option>
			<option value="FR">France</option>
			<option value="DE">Germany</option>
			<option value="US">USA</option>
		</select>

		<select id="selLanguage">
			<option value="en">English</option>
			<option value="fr">Francais</option>
			<option value="de">Deutsche</option>
		</select>

		<button id="btnRun">Run</button>

		<br><br>

		<div id="divResults">
			
			<table>

				<tr>
					<td align="right">
						Name of ocean: 
					</td>
					<td id="txtOcean">
						
					</td>

				</tr>

				<tr>
					<td align="right">
						Latitude: 
					</td>
					<td id="txtLat">
						
					</td>

				</tr>

				<tr>
					<td align="right">
						Longitiude: 
					</td>
					<td id="txtLng">
						
					</td>

				</tr>



			</table>

		</div>

        <script type="application/javascript" src="js/jquery-2.2.3.min.js"></script>
		<script type="application/javascript" src="js/script.js"></script>
    </body>
</html>
